 
<html>
  <head>
    <title> HAND GESTURE </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h2 class="btn btn-warning heading"> HAND GESTURE </h2>

    
     
      

      <p style="font-size: 22px;">Take a photo of your hand  to generate Gesture
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div  class="col-md-4 col-sm-12 col-xs-12"> 
        <label>webcam view</label>
        <div id="camera">
          <br>
         
        </div>
        <br>
        <br>
        <button onclick="take_snapshot()" class="btn btn-warning"> Capture image</button>


      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
         <lable>prediction 1</lable>
           <p class="emotion_name" id="result_emotion name"></p>
           <p class="emoji" id="update_emoji"></p>

           <lable>prediction 2</lable>
           <p class="emotion_name" id="result_emotion name 2"></p>
           <p class="emoji" id="update_emoji 2"></p>
           
      
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>
        <button onclick="predict()" class="btn btn-success"> Predict image</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
